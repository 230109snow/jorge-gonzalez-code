<div id="dev-container">

  <div id="dev-info">
      <img src="https://avatars.githubusercontent.com/u/583231?v=4">
    <div id="flex-bio">
      <h2>{{user.name}}</h2>
      <span id="github-handle">@{{user.githubHandle}}</span>
      <p id="bio">{{user.bio}}</p>
    </div>
    <div style="font-size: 15px; font-weight: 400;">Joined {{user.joinDate}}</div>
  </div>

  <app-dev-stats></app-dev-stats>
</div>
