<div id="dev-container">

  <div id="dev-info">
      <img src={{dev.imgUrl}}>
    <div id="flex-bio">
      <h2>{{dev.name}}</h2>
      <span id="github-handle">@{{dev.githubHandle}}</span>
      <p id="bio">{{dev.bio}}</p>
    </div>
    <div style="font-size: 15px; font-weight: 400;">Joined {{dev.joinDate.substring(0, 10)}}</div>
  </div>

  <app-dev-stats [repos]="dev.repos" [followers]="dev.followers" [following]="dev.following"></app-dev-stats>
</div>
