<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>GitHub User Search</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>

<body>

  <div>
    <h1 class="white-text bold">devFinder</h1>
    
    <form class="light-blue">
      <input
        type="text"
        class="white-text" 
        placeholder="Search for a GitHub user..."
        required
      />
      <button type="submit" class="white-text bold">Search</button>
    </form>
      
    
    <div id="dev-container" class="light-blue white-text">
      <div id="top-row-container">
    
        <div id="user-info">
          <img src="https://avatars.githubusercontent.com/u/583231?v=4">

          <div>
            <div id="dev-name">The Octocat</div>
            <div id="username">@octocat</div>
          </div>

          <span id="join-date">Joined 25 Jan 2011</span>
        </div>

        <span id="bio">GitHub bio</span>
        
      </div>

      <div id="bottom-row">

        <div id="user-stats">
          <span id="repos">8 repos</span>
          <span id="followers">3938 Followers</span>
          <span id="following">Following 9</span>
        </div>

        <div>
        </div>
      </div>

    </div>

  </div>

</body>

</html>
