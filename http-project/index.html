<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>GitHub User Search</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
</head>

<body>

  <div>
    <h1 class="white-text bold">devFinder</h1>

    <input class="white-text light-blue" placeholder="Search for a GitHub user...">

    <div id="dev-container" class="light-blue white-text">
      <div id="top-row-container">
        <img src="https://avatars.githubusercontent.com/u/583231?v=4">

        <div id="user-info">
          <span>The Octocat</span>
          <span>@octocat</span>
          <span>GitHub bio</span>
        </div>

        <span>Joined 25 Jan 2011</span>
      </div>

      <div id="bottom-row">

        <div id="user-stats">
          <span>8 repos</span>
          <span>3938 Followers</span>
          <span>Following 9</span>
        </div>

        <div>
        </div>
      </div>

    </div>

  </div>

</body>

</html>
