<!-- The interpolation data binding will render whatever is assigned to the hero property -->
<div>
  <h2>Hero Details</h2>
  <p><b>Hero ID:</b> {{hero.id}}</p>
  <p><b>Hero Name:</b> {{hero.name}}</p>

  <label for="name">Hero name: </label>

  <!-- ngModel is Angular's two-way binding syntax -->
  <input id="name" [(ngModel)]="hero.name" placeholder="Hero name">
  <!-- hero.name points to the hero.name property in the Hero component class -->

  <h2>Top Heroes</h2>
  <ul class="heroes">

    <!-- We'll use the *ngFor directive to iterate through the list of heroes and display them all -->
    <li *ngFor="let hero of heroes">
      <button type="button">
        <p class="badge">Hero ID: {{hero.id}}</p>
        <p class="name">Hero name: {{hero.name}}</p>
      </button>
    </li>
    
  </ul>

</div>
